<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/style.css" />

    <script defer src="/script.js"></script>

    <title>üìù Daily Log</title>
  </head>
  <body>
    <section class="controls-Section">
      <h1>Daily log</h1>
      <button class="button-23 add">
        <img src="/assets/plus.svg" alt="Add" />
      </button>
      <button class="button-23 delete">
        <img src="/assets/trash.svg" alt="delete" />
      </button>
    </section>

    <section class="logList-Section">
      <form action="log" method="POST">
        <!-- example label -->
        <div class="item-container" id="item--js">
          <label>
            Creatine Taken?
            <input type="checkbox" name="taken" />
            <!-- <span tabindex="0" class="checkbox"></span> -->
          </label>
          <p class="timestamp">Time Last Taken:</p>
        </div>

        <div class="item-container" id="item--js">
          <label>
            weight log?
            <input type="checkbox" name="taken" />
            <!-- <span tabindex="0" class="checkbox"></span> -->
          </label>
          <p class="timestamp">Time Last Taken:</p>
        </div>
        <div class="item-container" id="item--js">
          <label>
            weight log?
            <input type="checkbox" name="taken" />
            <!-- <span tabindex="0" class="checkbox"></span> -->
          </label>
          <p class="timestamp">Time Last Taken:</p>
        </div>
        <div class="item-container" id="item--js">
          <label>
            weight log?
            <input type="checkbox" name="taken" />
            <!-- <span tabindex="0" class="checkbox"></span> -->
          </label>
          <p class="timestamp">Time Last Taken:</p>
        </div>
        <div class="item-container" id="item--js">
          <label>
            weight log?
            <input type="checkbox" name="taken" />
            <!-- <span tabindex="0" class="checkbox"></span> -->
          </label>
          <p class="timestamp">Time Last Taken:</p>
        </div>
        <button class="button-23" role="button">Confirm</button>
      </form>
    </section>
  </body>
</html>
